<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.js"></script>
    <style>
      div h3 {
        font-size: 3em;
        text-align: center;
        margin: 10px;
      }

      #colorBox {
        height: 100px;
        width: 100%;
        background-color: rgb(0, 0, 0);
        border-radius: 10px;
      }

      #sliderBox {
        margin: 10px 20px;
      }

      .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 25px;
        border: 1px solid black;
        border-radius: 20px;
        margin: 10px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        cursor: pointer;
      }

      #redSlider::-webkit-slider-thumb {
        background: rgb(255, 0, 0);
      }

      #redSlider::-moz-range-thumb {
        background: rgb(255, 0, 0);
      }

      #greenSlider::-webkit-slider-thumb {
        background: rgb(0, 255, 0);
      }

      #greenSlider::-moz-range-thumb {
        background: rgb(0, 255, 0);
      }

      #blueSlider::-webkit-slider-thumb {
        background: rgb(0, 0, 255);
      }

      #blueSlider::-moz-range-thumb {
        background: rgb(0, 0, 255);
      }
    </style>
  </head>
  <body>
    <div>
      <h3>
        <code>rgb(<span id="r">0</span>,<span id="g">0</span>,<span id="b">0</span>)</code>
      </h3>
      <h3>
        <code>#<span id="hexR">0</span><span id="hexG">0</span><span id="hexB">0</span></code>
      </h3>
      <div id="colorBox"></div>
      <div id="sliderBox">
        <input type="range" value="0" min="0" max="255" class="slider" id="redSlider" />
        <input type="range" value="0" min="0" max="255" class="slider" id="greenSlider" />
        <input type="range" value="0" min="0" max="255" class="slider" id="blueSlider" />
        <input hidden type="range" value="100" min="0" max="100" class="slider" id="alphaSlider" />
      </div>
    </div>
    <script>
      $(document).ready(function () {});

      // get DOM nodes
      let redSlider = document.getElementById("redSlider");
      let greenSlider = document.getElementById("greenSlider");
      let blueSlider = document.getElementById("blueSlider");
      let redOutput = document.getElementById("r");
      let redHexOutput = document.getElementById("hexR");
      let greenOutput = document.getElementById("g");
      let greenHexOutput = document.getElementById("hexG");
      let blueOutput = document.getElementById("b");
      let blueHexOutput = document.getElementById("hexB");
      let colorBox = document.getElementById("colorBox");

      let setColor = function () {
        colorBox.style.backgroundColor =
          "rgb(" + redSlider.value + "," + greenSlider.value + "," + blueSlider.value + ")";
      };

      // input event listeners
      redSlider.oninput = function () {
        redOutput.innerHTML = this.value;
        redHexOutput.innerHTML = Number(this.value).toString(16);
        setColor();
      };

      greenSlider.oninput = function () {
        greenOutput.innerHTML = this.value;
        greenHexOutput.innerHTML = Number(this.value).toString(16);
        setColor();
      };

      blueSlider.oninput = function () {
        blueOutput.innerHTML = this.value;
        blueHexOutput.innerHTML = Number(this.value).toString(16);
        setColor();
      };
    </script>
  </body>
</html>
