<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Partner Title</title>
    <style>
      .rotating-text {
        position: relative;
        padding-inline: 0.25em;
      }

      .rotating-text span {
        display: inline-block;
        position: absolute;
        opacity: 0;
        overflow: hidden;
        animation: rotateText 12s linear infinite 0s;
      }

      .rotating-text span:nth-child(2) {
        animation-delay: 3s;
      }
      .rotating-text span:nth-child(3) {
        animation-delay: 6s;
      }
      .rotating-text span:nth-child(4) {
        animation-delay: 9s;
      }

      @keyframes rotateText {
        0% {
          opacity: 0;
          transform: translateY(-30px);
        }
        2% {
          opacity: 1;
          transform: translateY(0px);
        }
        18% {
          opacity: 1;
          transform: translateY(0px);
        }
        20% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>
      Get a quote for
      <span class="rotating-text">
        <span>auto</span>
        <span>home</span>
        <span>life</span>
      </span>
    </h1>
  </body>
</html>
