<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("../../_public/img/bagr-bg_960x540_ghd_16-9.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
        background-color: black;
        text-align: center;
        padding: 0 20px; /* Adds padding for better readability on smaller screens */
      }

      @media (min-width: 1024px) {
        main {
          background-image: url("../../_public/img/bagr-bg_1280x720_hd_16-9.jpg");
        }
      }

      @media (min-width: 1536px) {
        main {
          background-image: url("../../_public/img/bagr-bg_1980x1080_fhd_16-9.jpg");
        }
      }

      .content {
        max-width: 800px; /* Limits the width of the text content */
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      p {
        font-size: 1.25rem;
        line-height: 1.6;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="content">
        <h1>Your Centered Heading</h1>
        <h2>Your Subheading Here</h2>
        <p>
          Create html landing page with main section having centered heading and background image that resizes
          proportionally to fill the main section.
        </p>
      </div>
    </main>
  </body>
</html>
