<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .sticky {
        position: -webkit-sticky; /* For Safari */
        position: sticky;
        top: 0; /* You can also use bottom, left, or right */
        background-color: lightblue;
        padding: 50px;
        font-size: 20px;
      }
      .content {
        height: 1500px;
        background-color: slategray;
        padding: 20px;
      }
    </style>
    <title>Sticky Position Example</title>
  </head>
  <body>
    <div class="sticky">I am sticky!</div>
    <div class="content">Scroll to see the sticky effect.</div>
  </body>
</html>
