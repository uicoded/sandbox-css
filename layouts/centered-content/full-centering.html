<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Centering</title>
    <style>
      .container {
        display: flex;
        align-items: center; /* Centers on cross-axis */
        justify-content: center; /* Centers on main-axis */
        height: 100vh; /* Optional: full viewport height */
      }
      .box {
        padding: 20px;
        background-color: darkgray;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <p>Centered content</p>
      </div>
    </div>
  </body>
</html>
