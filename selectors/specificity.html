<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specificity</title>
    <style>
      p {
        font-size: 1.5em;
        color: red;
      }

      .blue {
        color: blue;
      }

      #greenParagraph {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>CSS Specificity</h1>
    <p id="greenParagraph" class="blue">What color is the paragraph?</p>
  </body>
</html>
