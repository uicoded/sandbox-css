<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "charcoal-black": "#232323",
              "slate-gray": "#4a4a4a",
              "hard-white": "#f6f6f6",
              "soft-white": "#e6e6e6",
              "azure-blue": "#0babe4",
              "sunshine-yellow": "#ffe403",
              "mint-green": "#04ff99",
              "coral-orange": "#ff652f",
              "royal-purple": "#ab63e8",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-charcoal-black min-h-screen p-4">
    <!-- Container with responsive grid -->
    <div class="max-w-6xl mx-auto">
      <!-- Grid: 1 column on mobile, 2 columns on md+ screens -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Card 01 -->
        <div
          class="bg-azure-blue min-h-36 rounded-xl flex items-center justify-center text-white text-4xl font-bold md:col-start-1 md:row-start-1"
        >
          01
        </div>

        <!-- Card 02 -->
        <div
          class="bg-azure-blue min-h-36 rounded-xl flex items-center justify-center text-white text-4xl font-bold md:col-start-1 md:row-start-2"
        >
          02
        </div>

        <!-- Card 03 -->
        <div
          class="bg-slate-gray min-h-36 rounded-xl flex items-center justify-center text-white text-4xl font-bold md:col-start-2 md:row-start-1"
        >
          03
        </div>

        <!-- Card 04 -->
        <div
          class="bg-slate-gray min-h-36 rounded-xl flex items-center justify-center text-white text-4xl font-bold md:col-start-2 md:row-start-2"
        >
          04
        </div>
      </div>
    </div>

    <!-- Flexbox approach - 2x2 grid layout -->
    <div class="max-w-6xl mx-auto mt-8">
      <div class="flex flex-col md:flex-row gap-4">
        <!-- Top row: Cards 01 and 02 below each other -->
        <div class="flex flex-col gap-4 flex-1">
          <div
            class="bg-azure-blue min-h-36 rounded-xl flex items-center justify-center text-white text-4xl font-bold flex-1"
          >
            01
          </div>
          <div
            class="bg-azure-blue min-h-36 rounded-xl flex items-center justify-center text-white text-4xl font-bold flex-1"
          >
            02
          </div>
        </div>

        <!-- Bottom row: Empty space and Card 03 -->
        <div class="flex flex-col gap-4 flex-1">
          <!-- Empty space on desktop, hidden on mobile -->
          <div
            class="bg-slate-gray min-h-36 rounded-xl flex items-center justify-center text-white text-4xl font-bold flex-1"
          >
            03
          </div>
          <div
            class="bg-slate-gray min-h-36 rounded-xl flex items-center justify-center text-white text-4xl font-bold flex-1"
          >
            04
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
