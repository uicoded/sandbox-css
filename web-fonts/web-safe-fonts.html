<!DOCTYPE html>
<html>
  <head>
    <title>Generic-family fonts</title>
    <style>
      .arial {
        font-family: Arial; /*, sans-serif */
      }
      .times {
        font-family: "Times New Roman", Times; /*, serif */
      }
      .monospace {
        font-family: Helvetica; /*, sans-serif */
      }
      .cursive {
        font-family: "Courier New", Courier; /*, monospace */
      }
      .verdana {
        font-family: Verdana; /* , sans-serif */
      }
      .georgia {
        font-family: Georgia; /*, serif */
      }
    </style>
  </head>
  <body>
    <h1>Web-safe fonts</h1>
    <p>A set of fonts which are consistent across platforms</p>

    <hr />
    <p class="arial">Arial - Lorem ipsum 1234567890</p>
    <p class="times">Times/Times New Roman - Lorem ipsum 1234567890</p>
    <p class="helvetica">Helvetica - Lorem ipsum 1234567890</p>
    <p class="curier">Courier New/Courier - Lorem ipsum 1234567890</p>
    <p class="verdana">Verdana - Lorem ipsum 1234567890</p>
    <p class="georgia">Georgia - Lorem ipsum 1234567890</p>
  </body>
</html>
