<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Template Columns</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style></style>
  </head>
  <body>
    <h2 class="text-center m-2 text-stone-400"><code>grid grid-cols-3 gap-4</code></h2>
    <div class="grid grid-cols-3 gap-4">
      <div class="h-12 bg-stone-400 text-center">1</div>
      <div class="h-12 bg-stone-400 text-center">2</div>
      <div class="h-12 bg-stone-400 text-center">3</div>
      <div class="h-12 bg-stone-400 text-center">4</div>
      <div class="h-12 bg-stone-400 text-center">5</div>
    </div>
    <p>
      <a href="https://tailwindcss.com/docs/grid-template-columns" class="text-blue-600 hover:text-blue-800 underline"
        ><code>grid-template-columns</code></a
      >
    </p>

    <hr class="m-8" />

    <h2 class="text-center m-2 text-stone-400"><code>grid grid-cols-1 md:grid-cols-3 gap-4</code></h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="h-12 bg-stone-400 text-center">1</div>
      <div class="h-12 bg-stone-400 text-center">2</div>
      <div class="h-12 bg-stone-400 text-center">3</div>
      <div class="h-12 bg-stone-400 text-center">4</div>
      <div class="h-12 bg-stone-400 text-center">5</div>
    </div>
    <p>
      <a
        href="https://v3.tailwindcss.com/docs/grid-template-columns#breakpoints-and-media-queries"
        class="text-blue-600 hover:text-blue-800 underline"
        >reakpoints and media queries</a
      >
    </p>

    <hr class="m-8" />

    <h2 class="text-center m-2 text-stone-400">
      <code>grid grid-cols-[repeat(auto-fit,_minmax(200px,_1fr))] gap-4</code>
    </h2>
    <div class="grid grid-cols-[repeat(auto-fit,_minmax(200px,_1fr))] gap-4">
      <div class="h-12 bg-stone-400 text-center">1</div>
      <div class="h-12 bg-stone-400 text-center">2</div>
      <div class="h-12 bg-stone-400 text-center">3</div>
      <div class="h-12 bg-stone-400 text-center">4</div>
      <div class="h-12 bg-stone-400 text-center">5</div>
    </div>

    <hr class="m-8" />

    <h2 class="text-center m-2 text-stone-400"><code>grid grid-flow-col auto-cols-max gap-4</code></h2>
    <div class="grid grid-flow-col auto-cols-max gap-4">
      <div class="h-12 w-64 bg-stone-400 text-center">1</div>
      <div class="h-12 w-64 bg-stone-400 text-center">2</div>
      <div class="h-12 w-64 bg-stone-400 text-center">3</div>
      <div class="h-12 w-64 bg-stone-400 text-center">4</div>
      <div class="h-12 w-64 bg-stone-400 text-center">5</div>
    </div>
    <p>
      <a href="https://v3.tailwindcss.com/docs/grid-auto-columns" class="text-blue-600 hover:text-blue-800 underline"
        ><code>grid-auto-columns</code></a
      >
    </p>
  </body>
</html>
