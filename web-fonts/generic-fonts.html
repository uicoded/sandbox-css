<!DOCTYPE html>
<html>
  <head>
    <title>Generic-family fonts</title>
    <style>
      .serif {
        font-family: serif;
      }
      .sans-serif {
        font-family: sans-serif;
      }
      .monospace {
        font-family: monospace;
      }
      .cursive {
        font-family: cursive;
      }
      .fantasy {
        font-family: fantasy;
      }
    </style>
  </head>
  <body>
    <h1>Generic fonts</h1>
    <p class="serif">Serif - Fonts with serifs.</p>
    <p class="sans-serif">Sans-Serif - Fonts without serifs.</p>
    <p class="monospace">Monospace - Fonts with a fixed width.</p>
    <p class="cursive">Cursive - Fonts with cursive properties.</p>
    <p class="fantasy">Fantasy - Fonts with a decorative aspect.</p>
  </body>
</html>
