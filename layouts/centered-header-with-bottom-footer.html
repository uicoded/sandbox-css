<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Header and Bottom Footer</title>
    <style>
      html,
      body {
        min-height: 100vh;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      header {
        flex-grow: 1;
        height: calc(100vh - 56px);
        display: grid;
        place-content: center;
      }

      footer {
        flex-shrink: 0;
        flex-grow: 0;
        height: 56px;
      }

      .box-1,
      .box-2,
      .box-3 {
        border: 3px solid black;
      }

      .box-1,
      .box-2 {
        position: relative;
        top: 56px;
        width: 100px;
      }

      header,
      footer {
        border: 5px solid green;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="box-1">Header box 1</div>
      <div class="box-2">Header box 2</div>
    </header>
    <footer>
      <div class="box-3">Footer box 3</div>
    </footer>
  </body>
</html>
