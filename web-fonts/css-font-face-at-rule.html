<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>@font-face - remote font</title>
    <style media="screen, print">
      @font-face {
        font-family: "Bitstream Vera Serif Bold";
        src: url("https://mdn.github.io/css-examples/web-fonts/VeraSeBd.ttf");
      }
      body {
        font-family: "Bitstream Vera Serif Bold", serif;
      }
    </style>
  </head>
  <body>
    <h1>@font-face - remote font</h1>
    <p>This is Bitstream Vera Serif Bold.</p>
    <p>
      The font being hosted on
      <a href="https://mdn.github.io/css-examples/web-fonts/VeraSeBd.ttf">GitHub</a>
      and defined by CSS
      <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face">@font-face</a>
      at rule.
    </p>
  </body>
</html>
